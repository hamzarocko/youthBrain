<section class="postuler historique">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-md-offset-2 col-sm-12 col-xs-12">
        <form method="POST" class="form-group" data-toggle="validator" data-aos="zoom-in">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" data-error="Le Nom est obligatoir veiller entrer votre Prénom"  required>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" data-error="Le Préom est obligatoir veiller entrer votre Prénom" required>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group has-feedback">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" data-error="invalide Email" required>
                <span class="fa fa-envelope form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group has-feedback">
                <label for="tel">Téléphone</label>
                <input type="text" class="form-control" id="tel" data-error="Entrer votre téléphone S.V.P" required>
                <div class="help-block with-errors"></div>
                <span class="fa fa-phone-square form-control-feedback" aria-hidden="true"></span>
              </div>
              <div class="form-group has-feedback">
                <label for="InputFile">Joindre un CV</label>
                <input type="file" id="InputFile" class="InputFilecandidat " data-error="S.V.P Joindre votre CV" required>
                <div class="nom-fichier-candidat"></div>
                <div class="help-block with-errors"></div>
                <span class="fa fa-cloud-upload form-control-feedback" aria-hidden="true"></span>
              </div>
              <div class="form-group has-feedback">
                <label for="LM">Joindre une lettre de motivation</label>
                <input type="file" id="LM" class="InputFileLM">
                <div class="nom-fichier-LM"></div>
                <div class="help-block with-errors"></div>
                <span class="fa fa-cloud-upload form-control-feedback" aria-hidden="true"></span>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" rows="3" id="message"></textarea>
                <div class="help-block with-errors"></div>
              </div>
              <button type="submit" class="btn-submit" id="envoyer" data-aos="zoom-in">
                <span>Postuler Maintenant</span>
                <i class="fa fa-angle-right"></i> 
              </button>
            </form>
      </div>
    </div>
  </div>
</section>
